<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رزرو</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/reservation.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
</head>

<body>
    <main>
             <!-- header start -->
    <header>
        <!-- nav start -->
        <div class="container">
          <nav class="navbar col-10 fixed-top mx-auto mt-4 p-3 rounded-4 navbar-expand-lg navbar-dark"
            style="background-color: rgba(0, 0, 0, 0.466);">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center gap-3" href="./home.html">
                <img src="assets/images/coffee-beans.png" alt="Logo" width="55" height="51"
                  class="d-inline-block align-text-top">
                <span>باریستا</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                style="border: none;">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto links">
                  <a class="nav-link mx-4 active" href="./contact-us.html">ارتباط با ما</a>
                  <a class="nav-link mx-4" href="./home.html#reviews">نظرات</a>
                  <a class="nav-link mx-4" href="./home.html#our-menu">منو</a>
                  <a class="nav-link mx-4" href="./about-us.html">درباره ما</a>
                  <a class="nav-link home me-5 ms-4" href="./home.html">خانه</a>
  
                  <a class="reserve-a active" aria-current="page" href="./reservation.html" style="text-decoration: none;">
                    <button class="btn reserve rounded-5 pe-4 ps-4 pb-2">
                      <span>رزرو</span>
                      <i class="bi bi-arrow-up-right ms-2"></i>
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- nav end -->
    </header>
    <!-- header end -->

    <div class="bg-image d-flex justify-content-center align-items-center flex-wrap">
        <div class="d-flex bg-body flex-wrap flex-sm-column">
            <div class="form-overlay p-4 rounded">
                <h2 class="text-center text-white mb-4">رزرو میز</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="نام">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="phone" placeholder="تلفن: ۰۹۱۲۳۴۵۶۷۸۹">
                    </div>
                    <div class="mb-3">
                        <input type="time" class="form-control" id="time" value="18:30">
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="date" placeholder="تاریخ">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="people" placeholder="تعداد نفرات">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="comment" rows="3" placeholder="نظر (اختیاری)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ارسال</button>
                </form>
            </div>
            <img src="./assets/images/barman-with-fruits.jpg" alt="" style="width: 400px; height: 300px; object-fit: cover;"/>
        </div>
        
    </div>


    </main>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
